version: "3.9"

services:
  backend:
    container_name: ai4style-backend
    build:
      context: ./src/backend
      target: dev
    working_dir: /app
    env_file:
      - ./src/backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./src/backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - ai4style

  frontend:
    container_name: ai4style-frontend
    build:
      context: ./src/frontend
      target: dev
    working_dir: /app
    command: npm run dev -- -p 3000
    environment:
      - NODE_ENV=development
      # Expose backend URL to the Next.js app (adjust if your code reads a different env)
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3001
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - ai4style

networks:
  ai4style:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
